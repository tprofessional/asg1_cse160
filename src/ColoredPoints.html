<!--
  Trisha Moorkoth
  Notes to Graders:
  All the functionality works (did not implement painting yet),
  but sometimes the performance is laggy which leads to the color
  sliders being inaccurate. For best results, test color sliders
  first without using the circle, triangle, or point buttons
  (it still works if these buttons are used, but there's a 
  greater chance the performance degrades, making the colors 
  innaccurate and laggy).

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br>
    <p id="numdot">guh</p>

    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>

    <button type="button" id="clear">Clear</button>

    <br>

    <button type="button" id="point">Point</button>
    <button type="button" id="triangle">Triangle</button>
    <button type="button" id="circle">Circle</button>
    <button type="button" id="gradient">Gradient</button>
    <br>
    <p>
    Red
    <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
    Green
    <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    <p>
    Blue
    <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">

    <p>
    Size
    <input type="range" min="5" max="45" value="100" class="slider" id="sizeSlide">

    <p>
    Segments
    <input type="range" min="10" max="45" value="100" class="slider" id="segSlide">

    <p>
    Painting Reference:
    <br>
    <img src="./pig.png"/>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Points.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Gradient.js"></script>
    <script src="ColoredPoints.js"></script>
  </body>
</html>
